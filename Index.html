  <body>
    <h1>Bish Bosh Ver.2</h1>
    <form name="frm1" method="post">
      <div>
        <label name="lblError" id="lblError" for="lblError"></label>
      </div>
      <div>
        <label for="bishValue">
          Pleae define a Bish value:
          <input
            type="number"
            id="bishValue"
            name="bishValue"
            min="1"
            onkeypress="return event.charCode >= 48;"
            value="0"
          />
        </label>
      </div>
      <div>
        <label for="boshValue">
          Please define a Bosh value:
          <input
            type="number"
            id="boshValue"
            name="boshValue"
            min="1"
            onkeypress="return event.charCode >= 48;"
            value="0"
          />
        </label>
      </div>
      <div>
        <label for="countValue">
          Please define a counting till:
          <input
            type="number"
            id="countValue"
            name="countValue"
            min="1"
            onkeypress="return event.charCode >= 48;"
            value="0"
          />
        </label>
      </div>
      <div>
        <input
          type="submit"
          value="Calculate"
          onclick="calculateBishBosh(bishValue.value, boshValue.value, countValue.value);"
        />
      </div>
      <div>
        <label>
          <textarea
            id="bishBoshAnswer"
            name="bishBoshAnswer"
            rows="6"
            cols="50"
            placeholder="bishBoshAnswer"
            readonly
          >
          </textarea>
        </label>
      </div>
    </form>
